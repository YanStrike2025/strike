<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cloud Shop</title>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-blue-600 text-white p-4 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">CLOUD SHOP</h1>
      <ul class="flex gap-6 text-sm font-semibold">
        <li><a href="usuarios.html" class="hover:underline">USUARIOS</a></li>
        <li><a href="inventario.html" class="hover:underline">INVENTARIO</a></li>
        <li><a href="ventas.html" class="hover:underline">VENTAS</a></li>
        <li><a href="reporte.html" class="hover:underline">REPORTES</a></li>
        <li><a href="index.html" class="hover:underline">Cerrar sesión</a></li>
      </ul>
    </div>
  </nav>


  <!-- SALES SECTION -->
  <section id="sales" class="max-w-6xl mx-auto mt-12 bg-white p-8 rounded-2xl shadow">
    
    <h2 class="text-2xl font-bold mb-6">Ventas</h2>

    <!-- FORM -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
      <input placeholder="Nombre y Apellido" class="p-3 border rounded-xl shadow-sm">
      <input placeholder="DNI" class="p-3 border rounded-xl shadow-sm">
      <input placeholder="Producto" class="p-3 border rounded-xl shadow-sm">
      <input placeholder="Cantidad" class="p-3 border rounded-xl shadow-sm">
      <input placeholder="Categoría" class="p-3 border rounded-xl shadow-sm">
      <input placeholder="Precio" class="p-3 border rounded-xl shadow-sm">
    </div>

    <button class="bg-green-600 hover:bg-green-700 transition text-white px-6 py-3 rounded-xl shadow-lg">
      REGISTRAR VENTA
    </button>

    <!-- TABLE -->
    <div class="mt-8 overflow-x-auto">
      <table class="w-full border rounded-lg overflow-hidden shadow-md">
        
        <thead class="bg-gray-200 text-gray-700 font-semibold text-sm">
          <tr>
            <th class="border p-3">Cliente</th>
            <th class="border p-3">DNI</th>
            <th class="border p-3">Producto</th>
            <th class="border p-3">Cantidad</th>
            <th class="border p-3">Precio</th>
            <th class="border p-3">Modificar</th>
          </tr>
        </thead>

        <tbody class="text-sm">
          <tr class="hover:bg-gray-100 transition">
            <td class="border p-3">Juan Pérez</td>
            <td class="border p-3">45876932</td>
            <td class="border p-3">Procesador Intel i5</td>
            <td class="border p-3">2</td>
            <td class="border p-3">$180</td>
            <td class="border p-3 text-center cursor-pointer hover:text-blue-600 transition">✎</td>
          </tr>
        </tbody>

      </table>
    </div>

  </section>

</body>
</html>
