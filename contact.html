<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inscripción • Torneo de Leyendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-zinc-950 h-screen flex items-center justify-center p-4">

    <video class="hero-video-bg" autoplay muted loop playsinline>
        <source src="img/backvideo.mp4" type="video/mp4">
    </video>

    <div class="glass p-10 rounded-3xl max-w-md w-full">

        <div class="mb-8 text-center">
            <h2 class="font-orbitron text-2xl text-white tracking-tight uppercase">Inscripción</h2>
            <div class="h-1 w-12 bg-[#ff4655] mx-auto mt-2"></div>
        </div>

        <form id="contactForm" class="space-y-4">
            <input type="text" name="team_name" placeholder="Nombre del Equipo"
                class="w-full p-4 rounded-xl text-black text-sm" required>
            <input type="text" name="captain_nick" placeholder="Nick del Capitán (jugador 1)"
                class="w-full p-4 rounded-xl text-black text-sm" required>
            <div class="grid grid-cols-2 gap-4">
                <input type="text" name="player1_nick" placeholder="jugador 2" class="p-4 rounded-xl text-black text-sm"
                    required>
                <input type="text" name="player2_nick" placeholder="jugador 3" class="p-4 rounded-xl text-black text-sm"
                    required>
                <input type="text" name="player3_nick" placeholder="jugador 4" class="p-4 rounded-xl text-black text-sm"
                    required>
                <input type="text" name="player4_nick" placeholder="jugador 5" class="p-4 rounded-xl text-black text-sm"
                    required>
            </div>
            <input type="text" name="reserve_nick" placeholder="Jugador Reserva (Opcional)"
                class="w-full p-4 rounded-xl text-black text-sm">
            <button type="submit"
                class="w-full mt-6 bg-[#ff4655] hover:bg-white hover:text-black text-white font-orbitron py-4 rounded-xl transition-all duration-300 tracking-widest">
                ENVIAR EQUIPO
            </button>
        </form>
        <a href="index.html"
            class="block text-center mt-6 text-zinc-500 text-xs hover:text-zinc-200 transition-colors uppercase tracking-widest">
            ← Volver al inicio
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () { emailjs.init("AfN_cof7vBwnEfmiL"); })();
    </script>
    <script src="script.js"></script>
</body>
</html>
