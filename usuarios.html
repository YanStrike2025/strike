<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Cloud Shop</title>

  <style>
    /* Animaci√≥n suave de carga */
    body {
      animation: fadeIn .4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tarjeta moderna */
    .card {
      transition: .25s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.18);
    }

    /* Inputs modernos */
    input, select {
      transition: .2s;
    }
    input:focus, select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
      transform: scale(1.02);
    }

    /* Bot√≥n moderno */
    button {
      transition: 0.2s;
    }
    button:hover {
      background-color: #047857 !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    }

    /* Tabla */
    table tbody tr {
      transition: .25s;
    }
    table tbody tr:hover {
      background-color: #f1f5f9;
      transform: scale(1.01);
    }

    /* Acciones */
    .action {
      cursor: pointer;
      transition: .2s;
    }
    .action:hover {
      color: #2563eb;
      transform: scale(1.2);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

  </nav>

    <!-- FORMULARIO -->

      <input type="text" placeholder="Usuario" class="p-3 border rounded-lg" />
      <input type="text" placeholder="Nombre" class="p-3 border rounded-lg" />

        <option>Vendedor</option>

    </div>

    <!-- Bot√≥n registrar -->
    <button class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold">

    </button>

    <!-- TABLA -->
    <table class="w-full mt-8 border rounded-lg overflow-hidden shadow-sm">

  </section>

</body>
